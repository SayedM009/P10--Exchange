<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange</title>
    <!-- Google font Teko -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <main class="exchange__app">
      <div class="flex">
        <h1 class="app__name">Exchange</h1>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="app__icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>
      </div>
      <p class="app__lable">best way to exchange</p>
      <div class="flex spaces">
        <select name="select currency__one" id="currency__one" title="currency__one">
          <option value="AED">AED</option>
          <option value="USD">USD</option>
        </select>
        <input class="input target__amount" type="text" min="0" defaultValue="0.0" value="0.0" />
      </div class="flex spaces">
      <div class="flex">
        <button class="swap__btn"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 7.5 7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5" />
          </svg>
          </button>
        <p class="exchange__rate"></p>
      </div>
      <div class="flex spaces">
        <select name="currency__two" id="currency__two" title="currency__two">
            <option value="USD">USD</option>
            <option value="AED">AED</option>
        </select>
        <input class="input converted__amount" type="text" min="0" readonly value="0.0"  />
      </div>
      <button class="exchange__btn" type="button">Change</button>
    </main>
  </body>
</html>
